<!DOCTYPE html>
<html>
<head>
	<title>Application form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="First name" placeholder="First name"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="Last name" placeholder="Last name"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female</td>
			</tr>
			<tr>
				<td>College name:</td>
				<td><input type="college name" placeholder="college name"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="Address" placeholder="Address"></td>
			</tr>
			<tr>
				<td>Phone no:</td>
				<td>
					<select><option>+91</option>
						<option>997</option>
						<option>+1</option>
						<option>111</option>
						<option>645</option>
					</select>
					<input type="photo" name="">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" placeholder="Email"></td>
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td><input type="Hobbies" placeholder="Hobbies"></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="City" placeholder="City"></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="State" placeholder="State"></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input type="Country" placeholder="Country"></td>
			</tr>
			<tr>
				<td><input type="Submit" value="Submit" name=""></td>
			</tr>
		</table>
	</form>

</body>
</html>
